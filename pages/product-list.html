<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Sách Sản Phẩm</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
    <script defer type="module" src="../src/script/controller.js"></script>
  </head>
  <body>
    <header class="page-header">
      <div class="header-bar container">
        <div class="header-bar__logo">
          <img
            src="../resources/images/logo/vector/default.svg"
            alt="Shop House Logo"
          />
        </div>
        <div class="header-bar__search-control">
          <div class="search-icon">
            <svg>
              <use xlink:href="resources/icons/sprite.svg#search"></use>
            </svg>
          </div>
          <input type="text" placeholder="Bạn đang tìm kiếm...?" />
          <button class="btn--primary">Tìm kiếm</button>
        </div>
        <div class="header-bar__tools-box">
          <div class="tool-icon tool-icon--search">
            <svg>
              <use xlink:href="../resources/icons/sprite.svg#search"></use>
            </svg>
          </div>
          <div class="tool-icon tool-icon--user">
            <svg>
              <use xlink:href="../resources/icons/sprite.svg#user"></use>
            </svg>
          </div>
          <div class="tool-icon tool-icon--heart">
            <svg>
              <use xlink:href="../resources/icons/sprite.svg#heart"></use>
            </svg>
          </div>
          <div class="tool-icon">
            <svg>
              <use
                xlink:href="../resources/icons/sprite.svg#shopping-basket"
              ></use>
            </svg>
          </div>
          <div class="tool-icon tool-icon--menu">
            <svg>
              <use xlink:href="../resources/icons/sprite.svg#menu"></use>
            </svg>
          </div>
        </div>
      </div>

      <div class="header-category">
        <ul class="tool-box-menu">
          <li class="tool-box-menu__item">
            <a href="#">
              <div class="tool-box-menu__item__icon">
                <svg>
                  <use xlink:href="../resources/icons/sprite.svg#user"></use>
                </svg>
              </div>
              <div class="tool-box-menu__item__title">Thông tin khách hàng</div>
            </a>
          </li>
          <li class="tool-box-menu__item">
            <a href="#">
              <div class="tool-box-menu__item__icon">
                <svg>
                  <use xlink:href="../resources/icons/sprite.svg#heart"></use>
                </svg>
              </div>
              <div>Sản phẩm yêu thích</div>
            </a>
          </li>
        </ul>

        <div class="divider"></div>

        <ul class="header-category__list">
          <li class="header-category__list__item">
            <a href="#">Phòng khách</a>
          </li>
          <li class="header-category__list__item"><a href="#">Phòng ngủ</a></li>
          <li class="header-category__list__item"><a href="#">Nhà bếp</a></li>
          <li class="header-category__list__item"><a href="#">Trẻ em</a></li>
          <li class="header-category__list__item"><a href="#">Sân vườn</a></li>
          <li class="header-category__list__item">
            <a href="#">Thiết bị nội thất</a>
          </li>
          <li class="header-category__list__item">
            <a href="#">Khuyến mãi</a>
          </li>
        </ul>
      </div>
    </header>

    <main class="section-product-list">
      <div class="container">
        <div class="bread-crumbs">
          <a class="bread-crumbs__link" href="#">Trang chủ</a>
          &nbsp;
          <span class="bread-crumbs__slash">/</span>
          &nbsp;
          <a class="bread-crumbs__link" href="#">Phòng khách</a>
        </div>

        <div class="products-arrange-bar">
          <div class="product-fliter">
            <div class="arrange-title">Bộ lọc tìm kiếm</div>
            <div class="arrange-toolbox">
              <select>
                <option value="">Nhãn hàng</option>
              </select>

              <select>
                <option value="">Loại sản phẩm</option>
              </select>

              <select>
                <option value="">Phòng</option>
              </select>

              <select>
                <option value="">Giá</option>
              </select>
            </div>
          </div>
          <div class="product-sort">
            <div class="arrange-title">Sắp xếp</div>
            <div class="arrange-toolbox">
              <select>
                <option value="">Xem nhiều nhất</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
